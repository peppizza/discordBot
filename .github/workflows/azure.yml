on:
  push:
    branches: master

name: Linux_Container_Node_Workflow

defaults:
  run:
    working-directory: fellow_kids

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout GitHub Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: azure/docker-login@v1
      with:
        login-server: discordbot.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: |
        docker build -t discordbot.azurecr.io/discordbot:${{ github.sha }} .
        docker push discordbot.azurecr.io/discordbot:${{ github.sha }}

    - name: Azure logout
      run: |
        az logout
